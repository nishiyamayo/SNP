group 'snp-ssp'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'joda-time:joda-time:2.9.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'snp-ssp'
    version = version
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4.4'
}

